<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源下载站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 顶部栏 -->
<header>
    <h1>FandMC 资源下载站</h1>
    <nav>
        <a href="#home">主页</a>
        <a href="#resources">资源</a>
    </nav>
</header>

<!-- 主体布局 -->
<div class="container">
    <!-- 左侧导航按钮 -->
    <aside class="sidebar">
        <button onclick="showSection('home')">主页</button>
        <button onclick="showSection('section1')">资源板块 1</button>
        <button onclick="showSection('section2')">资源板块 2</button>
        <button onclick="showSection('section3')">资源板块 3</button>
    </aside>

    <!-- 内容区 -->
    <main>
        <!-- 主页板块 -->
        <section id="home" class="content-section">
            <h2>欢迎来到FandMC资源下载站</h2>
            <p>在这里，您可以下载我们提供的各种资源。</p>
        </section>

        <!-- 资源板块 1 -->
        <section id="section1" class="content-section">
            <h2>资源板块 1</h2>
            <div class="resource-list">
                <div class="resource-card">
                    <h3><img src="download-icon.webp" alt="下载图标" class="icon"> 资源名称 1</h3>
                    <p class="description">这是资源1的描述信息。</p>
                    <a href="download-link-1" class="download-link">下载资源</a>
                </div>
            </div>
        </section>

        <!-- 资源板块 2 -->
        <section id="section2" class="content-section">
            <h2>资源板块 2</h2>
            <div class="resource-list">
                <div class="resource-card">
                    <h3><img src="download-icon.webp" alt="下载图标" class="icon"> 资源名称 2</h3>
                    <p class="description">这是资源2的描述信息。</p>
                    <a href="download-link-2" class="download-link">下载资源</a>
                </div>
            </div>
        </section>

        <!-- 资源板块 3 -->
        <section id="section3" class="content-section">
            <h2>资源板块 3</h2>
            <div class="resource-list">
                <div class="resource-card">
                    <h3><img src="download-icon.webp" alt="下载图标" class="icon"> 资源名称 3</h3>
                    <p class="description">这是资源3的描述信息。</p>
                    <a href="download-link-3" class="download-link">下载资源</a>
                </div>
            </div>
        </section>
    </main>
</div>

<footer>
    <p>&copy; 2024 FandMC Studio. 版权所有.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
